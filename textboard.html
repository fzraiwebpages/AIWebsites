<html>
  <head>
    <script>
      function submitText() {
        if(form1.text.value == '') {
          alert("Enter your text!!");
          return;
        }
        var text = form1.text.value;
        var prevContent = document.getElementById('logs').innerHTML;
        document.getElementById('logs').innerHTML = prevContent + text + '<br>';
        form1.text.value = '';
        saveText();
      }

      function saveText() {
        var text = document.getElementById('logs').innerHTML;
        var blob = new Blob([text], { type: 'text/plain' });
        var a = document.createElement('a');
        a.download = 'logs.txt';
        a.href = URL.createObjectURL(blob);
        a.click();
      }
    </script>
  </head>

  <body>
    <form name="form1">
      Your Text: <br />
      <textarea name="text"></textarea><br />
      <a href="#" onclick="submitText()">Submit</a><br /><br />
    </form>
    <div id="logs">
      LOADING TEXT LOGS PLEASE WAIT...
    </div>
  </body>
</html>
