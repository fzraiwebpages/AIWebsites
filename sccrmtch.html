<!DOCTYPE html>
<html>
<head>
    <title>Soccer Match Predictor</title>
</head>
<body>
    <h1>Soccer Match Predictor</h1>

    <form onsubmit="return predict()">
        <label for="team1">Team 1:</label>
        <input type="text" id="team1" name="team1"><br>
        <label for="strength1">Team 1 Strength (1-5):</label>
        <input type="number" id="strength1" name="strength1" min="1" max="5"><br>
        <label for="team2">Team 2:</label>
        <input type="text" id="team2" name="team2"><br>
        <label for="strength2">Team 2 Strength (1-5):</label>
        <input type="number" id="strength2" name="strength2" min="1" max="5"><br>
       
<input type="submit" value="Predict">
    </form>

    <div id="results" style="display: none;">
        <h2 id="team1name"></h2>
        <p id="team1strength"></p>
        <p id="team1goals"></p>

        <h2 id="team2name"></h2>
        <p id="team2strength"></p>
        <p id="team2goals"></p>

        <h2>Final Score</h2>
        <p id="finalscore1"></p>
        <p id="finalscore2"></p>
    </div>

    <script>
        function predict() {
            var team1 = document.getElementById('team1').value;
            var strength1 = document.getElementById('strength1').value;
            var team2 = document.getElementById('team2').value;
            var strength2 = document.getElementById('strength2').value;

            document.getElementById('team1name').innerHTML = team1;
            document.getElementById('team1strength').innerHTML = 'Strength: ' + strength1;
            document.getElementById('team1goals').innerHTML = 'Goals: ' + Math.floor(Math.random() * 5);

            document.getElementById('team2name').innerHTML = team2;
            document.getElementById('team2strength').innerHTML = 'Strength: ' + strength2;
            document.getElementById('team2goals').innerHTML = 'Goals: ' + Math.floor(Math.random() * 5);

            document.getElementById('finalscore1').innerHTML = team1 + ': ' + Math.floor(Math.random() * 5);
            document.getElementById('finalscore2').innerHTML = team2 + ': ' + Math.floor(Math.random() * 5);

            document.getElementById('results').style.display = 'block';

            return false;
        }
    </script>
</body>
</html>
